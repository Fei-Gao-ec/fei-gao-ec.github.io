---
layout: default
---
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        padding: 20px 0;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
      }
      .gallery img:hover {
        transform: scale(1.03);
      }
    </style>
    <title>NMIXX Tokyo Encore Concerts Gallery</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title-large">NMIXX Tokyo Encore Concerts 2025 (2025 May 31 - June 1)</h1>
      <p>Photos during the photo session.</p>

      <div class="gallery">
        <img src="assets/view_and_trips/NMIXXTokyoEncore/TokyoEncore_1.jpg" alt="Tokyo Encore 1" />
        <img src="assets/view_and_trips/NMIXXTokyoEncore/TokyoEncore_2.jpg" alt="Tokyo Encore 2" />
        <img src="assets/view_and_trips/NMIXXTokyoEncore/TokyoEncore_3.jpg" alt="Tokyo Encore 3" />
        <img src="assets/view_and_trips/NMIXXTokyoEncore/TokyoEncore_4.jpg" alt="Tokyo Encore 4" />
        <img src="assets/view_and_trips/NMIXXTokyoEncore/TokyoEncore_5.jpg" alt="Tokyo Encore 5" />
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
